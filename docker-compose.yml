version: '3.8'

services:
  note-mcp-server:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MCP_HTTP_PORT=3001
      # note.com認証情報（環境変数から設定）
      - NOTE_EMAIL=${NOTE_EMAIL}
      - NOTE_PASSWORD=${NOTE_PASSWORD}
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
